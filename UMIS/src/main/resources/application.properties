spring.datasource.url = jdbc:mysql://localhost:3306/umis
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.dbcp.max-active = 100
spring.datasource.dbcp.max-idle = 20
spring.datasource.dbcp.min-idle = 5
spring.datasource.dbcp.initial-size = 15
spring.datasource.dbcp.initialize = false
spring.datasource.dbcp.test-on-borrow = false
spring.datasource.dbcp.test-on-return = false
spring.datasource.dbcp.test-while-idle = true
spring.datasource.dbcp.max-wait = 10000
spring.datasource.dbcp.validation-query = SELECT 1
spring.datasource.dbcp.time-between-eviction-runs-millis = 18800
spring.datasource.dbcp.min-evictable-idle-time-millis = 300000


# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
spring.jpa.hibernate.naming.strategy = org.hibernate.cfg.ImprovedNamingStrategy

# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect



